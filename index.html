<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./images/Logo.png" alt="logo" />
      </div>

      <div class="right">
        <div class="header">
          <nav>
            <h5 class="nav-list-items">Home</h5>
            <h5 class="nav-list-items">About Us</h5>
            <h5 class="nav-list-items">Portfolio</h5>
            <h5 class="nav-list-items">Contact</h5>
          </nav>

          <i class="fa-solid fa-bars" aria-hidden="true"></i>

          <div class="content">
            <div class="content-heading">
              <h1 class="header-1">Crea-</h1>
              <h1 class="header-2">tivity.</h1>
            </div>

            <h3 class="content-description">is our ingradient.</h3>

            <div class="content-logos">
              <img
                src="./Dance Home Landing Page/Twitter Icon.svg"
                alt="twitter"
                class="twitter-logo"
              />
              <img
                src="./Dance Home Landing Page/Instagram Icon.svg"
                alt="instagram"
                class="insta-logo"
              />
              <img
                src="./Dance Home Landing Page/Facebook Icon.svg"
                alt="fb"
                class="fb-logo"
              />
              <img
                src="./Dance Home Landing Page/Email Icon.svg"
                alt="email"
                class="email-logo"
              />
            </div>
          </div>

          <div class="header-btn">
            <button class="btn">Check Our Package</button>
          </div>
        </div>

        <div class="footer">
          <div class="footer-left">
            <ul class="footer-list">
              <li class="footer-list-items footer-active">Photography</li>
              <li class="footer-list-items">Videography</li>
              <li class="footer-list-items">Graphic Design</li>
              <li class="footer-list-items">Illustration</li>
              <li class="footer-list-items">Animation</li>
            </ul>
          </div>

          <div class="footer-right">
            <h2 class="footer-heading"></h2>

            <p class="footer-description">
              We help you to create the best graphics, <br />
              photos, videos, animations and illustrations.
            </p>

            <div class="footer-image"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
